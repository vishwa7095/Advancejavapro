
<html>
<head>
<title>Registration application</title>
</head>
<body bgcolor="lavender">
<h1>REGISTRATION FORM...</h1>
<form method="get" action="RegisterFormServlet">
<label>USERNAME</label>
	<input type="text" name="username" required/>
	<br><br>
<label>PASSWORD</label>
	<input type="password" name="password" required/>
	<br><br>
<label>USERMOBILE</label>
	<input type="number" name="mobile" required/>
	<br><br>
<label>user mail </label>
	<input type="email" name="email" required/>
	<br><br>
<label>GENDER</label>
	<input type="radio" name="Gender" value="male"/>MALE
	<input type="radio" name="Gender" value="female"/>FEMALE
	<br><br>
<label>select DOB:</label>
<input type="date" name="dob" required/>
<br><br>
<label>QUALIFICATION</label>
	<input type="checkbox" name="qualification" value="B.E">/B.E
	<input type="checkbox" name="qualification" value="B.Tech">/B.Tech
	<input type="checkbox" name="qualification" value="BSC">/BSC
	<input type="checkbox" name="qualification" value="MCA">/MCA
	<br><br>
<label>COUNTRY</label>
	<select name="country">
	<option>INDIA<option>
	<option>CHINA<option>
	<option>U.S.A<option>
	<option>U.K<option>
	</select>
		<br><br>
<label>SELECT LANGUAGE</label>
	<select name= "language"  size="5" multiple>
	<option>TELUGU</option>
	<option>HINDI</option>
	<option>TAMIL</option>
	</select>
	<br><br>
	
<label>comments area</label>
<textarea name="comments" rows="5" cols="25">
</textarea>
<br><br>
<input type="submit" value="register"/>
</form>
</body>
</html>
