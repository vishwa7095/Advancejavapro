<html>
<head>
<title>Product Bill</title>
</head>
<body bgcolor="lavender">
<form method="get" action="ProductServlet">
<label>Product Id:</label>
<input type="number" name="proId" placeholder="Enter the id" required/>
<br><br>

<label>Product Name:</label>
<input type="text" name="proName" placeholder="Enter the name" required/>
<br><br>

<label>Product Price:</label>
<input type="number" name="proPrice" placeholder="Enter the price" required/>
<br><br>

<label>Product Quantity:</label>
<input type="number" name="proQuantity" min="2" max="4" placeholder="Enter the Quantity" required/>
<br><br>

<input type="submit" value="ProInvoice"/>
</form>
</body>
</html>
